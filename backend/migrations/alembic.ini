[alembic]
# template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Define the target metadata to use with Alembic.
# Replace 'your_app_module_name' with the actual name of your Flask app or SQLAlchemy metadata object.
# For example, if your Flask app is created as 'app = Flask(__name__)', use 'your_app_module_name = app'.
# If you are using SQLAlchemy, use 'your_app_module_name = YourModel.metadata'.
target_metadata = your_app_module_name:db.Model  # Adjust this line

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# PostgreSQL database URL (local instance without username or password)
# Replace 'your_host', 'your_port', and 'your_database_name'
# with your actual PostgreSQL host, port, and database name.
sqlalchemy.url = postgresql:///dev.db
